<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
    // 배열에 1에서 100사이의 무작위 수 10개를 입력
    
        let nums = [];
        let hum = 0;
       
        
        for(let i = 1; i <= 10; i++){
             let rum = Math.floor(Math.random()*100) + 1;
             
              //중복된 값 불가
             if(nums.indexOf(rum) == -1){
                nums.push(rum);
                // 배열의 합 계산
                hum += rum;
             }else{
                i--;
             }
        }
        console.log(nums)
        console.log(`배열의 합 계산 ${hum}`)
         // 최대값과 최소값 구하기
      
        let min = nums[0];
        let max = nums[0];
            for(let j = 0; j < nums.length; j++){
                if(min > nums[j]){
                    min = nums[j]
                }

                if(max < nums[j]){
                    max = nums[j]
                }
        }
        
        console.log(`최소값${min} 최대값${max}`)
 

    

 
     


   
</script>
</body>
</html>
