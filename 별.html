<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별만들기</title>
</head>
<body>
    <h1>
        삼각형
    </h1>
    <script>
  
        let n = prompt('입력하세요');
       let star = '';

       for(i = 0; i <= n; i++){ //별 갯수
        for(j = 1; j <= i + 1; j++){ //별 추가
            star += '*';
        }
        star += '\n'; //뛰어쓰기
       }
       console.log(star)
       
        
    </script>
</body>
</html>
