<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5의 배수의 합</title>
</head>
<body>
    <h1>5의 배수의 합</h1>
    <script>
        //1에서 100까지 5의 배수의 합을 구하시오
        let num = 0;
        for(i = 1; i <= 100; i++){
          if(i % 5== 0){
              num += i
          }
        }
        console.log(`짝수에 합은 ${num} 입니다 `)
      </script>
</body>
</html>
