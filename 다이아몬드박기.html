    <script>
        let start = '';
                for(let i = 1; i <=5; i++){
                    for(let j = 1; j <= 5-i; j++){
                        start += ' '
                    }
                    for(k = 1; k <=(2*i)-1; k++){
                        start += '*'
                    }               
                    start += '\n'
                } 
                for(let i = 4; i >= 1; i--){
                    for(let j = 1; j <= 5-i; j++){
                        start += ' '
                    }
                    for(k = 1; k <=(2*i)-1; k++){
                        start += '*'
                    }               
                    start += '\n'
                }  

                console.log(start)
