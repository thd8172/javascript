<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        #container{
            width : 500px;
            margin: 0 auto;
        }
        #caption{
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
    <h1>이벤트</h1>
    <img src ="../img/판3.jpg" alt ="판다"><br>
    <button type="button" id="showbtn" onclick="show()">상세 설명 보기</button>
    <div id ="caption">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero maiores, eligendi culpa obcaecati suscipit commodi praesentium fuga tempore eveniet modi repudiandae magni saepe ex nihil dolorem inventore magnam voluptas. Voluptatum.</p>
        <button type="botton" id= "hidebtn"onclick="hide()">살세 설명 닫기</button>
    </div>
    <button type="button" id="plusbtn">더하기</button> 
    <button type="button" id="multybtn">곱하기</button> 

    <script>
        // 이벤트 : 웹문서 안에서 사용자나 웹브라우저의 동작
        // 이벤트 발생 : on 이벤트명 = 이벤트 처리기 (핸들러 ) 연결
        
        //웹 요소 변수에 저장
        let showbtn = document.getElementById('showbtn');
        let hidebtn = document.getElementById('hidebtn');
        let caption = document.getElementById('caption');
        let plusbtn = document.getElementById('plusbtn');
        let multybtn = document.getElementById('multybtn');

        // 이벤트에 이벤트 처리기 연결 
        function show(){
        showbtn.onclick=show;
        hidebtn.onclick=hide;
        plusbtn.onclick= plus;
        multybtn.onclick=multy;
        }

        function hide(){
            showbtn.onclick=show;
            hidebtn.onclick=hide;
            plusbtn.onclick= plus;
             multybtn.onclick=multy;
        }
        //상세 설명 보기 - show()
        function show(){
            document.getElementById('caption').style.display = 'block';
            document.getElementById('show').style.display = 'none';
        }
    
        
        //상세 설명 숨기기 - hide()
        function hide(){
            document.getElementById('caption').style.display = 'none';
            document.getElementById('show').style.display = 'block';
        }

        //두수를 입력받아서 더하기
        //더하기 버튼 => 두 수에 합을 콘솔 창에 출력
        function plus(){
            //두수 를 입력 받아서
            let num1 = Number(prompt('num1 수를 입력하세요'))
            let num2 = Number(prompt('num2수를 입력하세요'))
            console.log(`더하기 ${num1 + num2}` )
             
        }
        //곱하기 버튼 => 두수에 곱을 콘솔 창에 출력
        function multy(){
            //두수를 입력 받아서
            let num1 = prompt('num수를 입력하세요')
            let num2 = prompt('수를 입력하세요')
            console.log(`곱하기 ${num1 * num2}` )
        }
        
        //min, max 넘겨받아서  => min ~ max 합 계산 => 결과 return
        //함수 호출 = 결과 출력
        
        //합을 구하는 함수
        function num(min, max){
            let result = 0;
           
         for(let i = min; i <= max; i++){
                         result += i;
         }       
            return result;
        }
         //함수 호출
        console.log(num(100,200));
       
    </script>
</div>
</body>
</html>
