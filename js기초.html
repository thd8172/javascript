<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>출력문</h1>
  <h1>입력문</h1 >
    <script>
        alert('Hello javascript'); //알림창 뜨게함
        document.write('<h3>hello.java</h3>');  //웹 문서에 문자열 출력
        console.log('\hello \n^^^\t^^'); //console 관리자 창에 뜸( 오류발생시 어디서 사용했는지 알수있음)
                                        //문자형 \n 점프 \t 뛰어쓰기
        let name = prompt('문자를 입력하시오','홍갈동');

        document.write(name);
        let chack = confirm('이름이 맞나요?')

        console.log(chack);
        var sum = 10 + 20;

         sum = 70;
        console.log(sum)
        /*식별자 작성 규칙
         키워드 숫자 공백포함 대소문자 구별 x
         특수문자 _ $ 허용
          데이터 타입 연산자 typeof*/
            
         console.log(typeof(sum));
         console.log(typeof(name));

         var a = null; //null 의미없는단어
         console.log(a)

         /*array  배열 (하나의 변수에 여러 값을 저장하는 유형)
        복합 (참조) 자료형 - 배열
        하나의 변수에 여러개의 데이터를 저장하는 자료형
        변수명 =[] index(방번호)를 이요해서 데이터 가져옴 0번부터 시작함*/ 
        let sesons =['봄', '여름' , '가을' ,'겨울'];
        console.log(sesons);
        console.log(sesons[2]);

        /*복랍(참조) 자료형 - 객체 
        하나의 변수에 데이터와 + 동작 동시에 저장하는 자료 
        변수 명 = {key : value} 사용한다 , key로 데이터를  가져온다  */

        let person = {
            name : 'kim',
            age : 35,
            eat : function(food){
                console.log(food + '먹어요');
            }
        }
        console.log(person);
        console.log(person.name);
        console.log(person.eat('사탕'));
        console.log(person.eat('아아'));
        
        let car ={
            name : '제네시스',
            color : 'red',
            run : function(){
                console.log(this.name + '달려요');
            }
        }
        console.log(car);
        console.log(car,run());
    </script>
</body>
</html>
